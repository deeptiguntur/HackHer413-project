<div class="btn-container">
    <div class="spinner" *ngIf="spinner">
        <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24">
            <path fill="#21b684" d="M12,1A11,11,0,1,0,23,12,11,11,0,0,0,12,1Zm0,19a8,8,0,1,1,8-8A8,8,0,0,1,12,20Z" opacity="0.25"/>
            <path fill="#21b684" d="M12,4a8,8,0,0,1,7.89,6.7A1.53,1.53,0,0,0,21.38,12h0a1.5,1.5,0,0,0,1.48-1.75,11,11,0,0,0-21.72,
            0A1.5,1.5,0,0,0,2.62,12h0a1.53,1.53,0,0,0,1.49-1.3A8,8,0,0,1,12,4Z"><animateTransform attributeName="transform" 
            dur="0.75s" repeatCount="indefinite" type="rotate" values="0 12 12;360 12 12"/></path></svg>
    </div>
    <div class="heading-area">
        <span class="heading">Summarize your lectures the easy way...</span>
        <span class="desc">Upload either a lecture video or pdf or both and generate the summaries in seconds.</span>
    </div>
    <div class="upload">
        <video [src]="urlVideo" *ngIf="format==='video' && urlVideo" height="200" controls></video>
        <label class="upload-btn">
            <input type='file' (change)="onSelectFile($event)"/>
            <i class="fa fa-cloud-upload"></i> Upload Video
        </label>
        <label class="upload-btn-pdf">
            <input type='file' (change)="pdfUpload($event)"/>
            <i class="fa fa-cloud-upload"></i> Upload PDF
        </label>
    </div>
    <button class="generate-btn" (click)="generateText()">Generate</button>
    <div *ngIf="summary">
        <div class="heading">
            Summary - 
        </div>
        <div class="summary" [innerText]="summary">
            <!-- {{summary}} -->
        </div>
    </div>
</div>
